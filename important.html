
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="home">
        <aside>
            <div class="title">
                <h2>MyDay Web</h2>
            </div>
            <div class="pages">
                <div class="pages-content ">
                    <i class="fa-solid fa-house"></i>
                    <span><a href="index.html" style="text-decoration: none; color: black;">My Day</a></span>
                </div>
                <div class="pages-content active">
                    <i class="fa-regular fa-star"></i>
                    <span><a href="important.html" style="text-decoration: none; color: black;">Important</a></span>
                </div>
                <div class="pages-content">
                    <i class="fa-solid fa-calendar"></i>

            </div>

        <main>

                    </div>

    </div>
